<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Organising Privacy and Safety Checklist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-teal: #0d9488;
            --primary-blue: #2563eb;
            --accent-dark: #1e293b;
            --text-dark: #1e293b;
            --text-gray: #64748b;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --bg-section: #f1f5f9;
            --hover-bg: #e2e8f0;
            --border-color: #cbd5e1;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: var(--accent-dark);
        }

        .subtitle {
            font-size: 1.1em;
            color: var(--text-gray);
            margin-bottom: 20px;
        }

        .progress-container {
            background: var(--bg-white);
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .progress-text {
            font-size: 1.1em;
        }

        .clear-button {
            background: #ef4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .clear-button:hover {
            background: #dc2626;
        }

        .section {
            background: var(--bg-white);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .section-header {
            background: var(--bg-section);
            padding: 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }

        .section-header:hover {
            background: var(--hover-bg);
        }

        .section-title {
            font-size: 1.4em;
            font-weight: 600;
        }

        .section-arrow {
            font-size: 1.2em;
            transition: transform 0.3s;
        }

        .section-arrow.expanded {
            transform: rotate(180deg);
        }

        .section-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .section-content.expanded {
            max-height: 2000px;
            transition: max-height 0.5s ease-in;
        }

        .checklist-items {
            padding: 20px;
        }

        .checklist-item {
            display: block;
            padding: 12px;
            margin-bottom: 10px;
            background: var(--bg-section);
            border-radius: 6px;
            transition: background 0.2s;
        }

        .checklist-item:hover {
            background: var(--hover-bg);
        }

        .item-header {
            display: flex;
            align-items: flex-start;
            cursor: pointer;
        }

        .item-instructions-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .item-instructions-container.expanded {
            max-height: 1000px;
            transition: max-height 0.5s ease-in;
        }

        .item-instructions {
            padding-left: 32px;
            color: var(--text-gray);
            font-size: 0.95em;
            line-height: 1.6;
            margin-top: 12px;
            padding-bottom: 8px;
        }

        .item-instructions ol,
        .item-instructions ul {
            margin: 8px 0;
            padding-left: 20px;
        }

        .item-instructions li {
            margin: 6px 0;
        }

        .item-instructions p {
            margin: 8px 0;
        }

        .item-instructions strong {
            color: var(--text-dark);
            font-weight: 600;
        }

        .checklist-item input[type="checkbox"] {
            margin-right: 12px;
            margin-top: 4px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--primary-teal);
        }

        .checklist-item label {
            cursor: pointer;
            flex: 1;
            user-select: none;
        }

        .checklist-item.checked label {
            text-decoration: line-through;
            opacity: 0.6;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: var(--text-gray);
            font-size: 0.9em;
            border-top: 1px solid var(--border-color);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .section-title {
                font-size: 1.2em;
            }

            .progress-container {
                flex-direction: column;
                align-items: stretch;
            }

            .clear-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Community Organising Privacy and Safety Checklist</h1>
        </header>

        <div class="progress-container">
            <div class="progress-text">
                Progress: <span id="completed-count">0</span> / <span id="total-count">0</span> completed
            </div>
            <button class="clear-button" onclick="clearProgress()">Reset</button>
        </div>

        <div id="checklist-container">
        </div>

        <footer>
        </footer>
    </div>

    <script>
        const checklistData = [
            {
                title: "Phone",
                items: [
                    {
                        label: "Use passcode or fingerprint unlock only (not face unlocking)",
                        instructions: "<p><strong>Why:</strong> Face unlock can be forced by pointing the phone at your face.</p><ol><li><strong>iPhone:</strong> Settings > Face ID & Passcode > Turn Off Face ID. Then enable Touch ID or set a strong passcode (Settings > Face ID & Passcode > Change Passcode)</li><li><strong>Android:</strong> Settings > Security > Screen lock > Choose Fingerprint or PIN/Password (avoid Face unlock)</li></ol>"
                    },
                    {
                        label: "Enable device encryption",
                        instructions: "<p><strong>Why:</strong> Encryption protects your data if your device is seized or stolen.</p><ol><li><strong>iPhone:</strong> Encrypted by default when you set a passcode</li><li><strong>Android:</strong> Settings > Security > Encrypt phone (most modern Android devices are encrypted by default)</li></ol>"
                    },
                    {
                        label: "Auto-updates enabled",
                        instructions: "<p><strong>Why:</strong> Security updates patch vulnerabilities that could be exploited.</p><ol><li><strong>iPhone:</strong> Settings > General > Software Update > Automatic Updates (turn on)</li><li><strong>Android:</strong> Settings > System > System update > Auto-download over Wi-Fi (turn on)</li></ol>"
                    },
                    {
                        label: "Voice control and 'always listening' assistants turned off",
                        instructions: "<p><strong>Why:</strong> These features can inadvertently record sensitive conversations.</p><ol><li><strong>iPhone - Siri:</strong> Settings > Siri & Search > Disable 'Listen for Hey Siri' and 'Press Side Button for Siri'</li><li><strong>Android - Google Assistant:</strong> Settings > Google > Search, Assistant & Voice > Google Assistant > Turn off</li><li><strong>Alexa/Other:</strong> Disable or remove these apps entirely</li></ol>"
                    },
                    {
                        label: "Seized or confiscated phones are not to be used",
                        instructions: "<p><strong>Why:</strong> If police have had physical access to your phone, it may be compromised with spyware or monitoring software.</p><ol><li>Assume any device that has been in police custody is no longer secure</li><li>Get a new device and new phone number for sensitive communications</li><li>Notify your contacts through a secure channel that your old number/device is compromised</li><li>Do not restore from backups of the compromised device</li></ol>"
                    }
                ]
            },
            {
                title: "Phones at Actions",
                items: [
                    {
                        label: "Use a burner phone if possible",
                        instructions: "<p><strong>Why:</strong> A burner phone keeps your personal device and identity separate from protest activities.</p><ol><li>Try to find an old phone to take to the action instead of your primary device</li><li>Only set the phone up with the minimum contacts needed</li><li>Never link it to sensitive personal accounts or home Wi-Fi</li><li>Consider using it with your regular number, or get a separate prepaid SIM if possible</li></ol>"
                    },
                    {
                        label: "Know your rights with unlocking phones",
                        instructions: "<p><strong>Know your rights in NSW:</strong></p><ol><li>Police cannot force you to unlock your phone without a court order (Digital Access Order under Crimes Act 1914)</li><li>You have the right to refuse to provide your PIN, password, or biometric access</li><li>Police can only search your phone with your consent, a warrant, or Digital Access Order</li><li>If arrested, clearly state 'I do not consent to a phone search' and ask for a lawyer</li><li>For detailed guidance, see <a href='https://www.legalaid.nsw.gov.au/my-problem-is-about/a-criminal-charge/police-and-my-rights' target='_blank'>Legal Aid NSW: Police and My Rights</a></li></ol>"
                    },
                    {
                        label: "Do not bring personal phone or otherwise secure and delete data",
                        instructions: "<p><strong>Best practice:</strong> Leave your phone at home when attending actions.</p><p><strong>If you must bring a phone:</strong></p><ol><li>Ensure the Phone checklist above is complete</li><li>Delete sensitive apps, messages, and photos before attending</li></ol>"
                    }
                ]
            },
            {
                title: "Laptop",
                items: [
                    {
                        label: "Have a password",
                        instructions: "<p><strong>Why:</strong> A strong password prevents unauthorized access to your device.</p><p><strong>Create a strong passphrase:</strong></p><ol><li>Use 6+ random words</li><li>Generate a random passphrase at <a href='https://bitwarden.com/passphrase-generator/' target='_blank'>Bitwarden Passphrase Generator</a></li><li>Avoid common patterns, personal information, or dictionary words</li></ol><p><strong>Set up password and screen lock:</strong></p><ol><li><strong>Mac:</strong> System Settings > Users & Groups > Change password. Then Lock Screen > Require password after 10 minutes</li><li><strong>Windows:</strong> Settings > Accounts > Sign-in options > Password. Then Settings > Personalization > Lock screen > Screen timeout (10 minutes)</li></ol>"
                    },
                    {
                        label: "Have hard-drive encryption",
                        instructions: "<p><strong>Why:</strong> Encryption protects all your data if your laptop is seized, stolen, or lost.</p><ol><li><strong>Mac:</strong> System Settings > Privacy & Security > FileVault > Turn On FileVault (save the recovery key securely offline)</li><li><strong>Windows:</strong> Settings > Privacy & Security > Device encryption (or BitLocker for Pro versions)</li></ol>"
                    }
                ]
            },
            {
                title: "Signal",
                items: [
                    {
                        label: "Vet participants in sensitive signal groups",
                        instructions: "<p><strong>Why:</strong> Vetting makes it harder for infiltration by undercover police or bad actors.</p><ol><li>New members must be personally known and trusted by at least 2 existing members</li></ol>"
                    },
                    {
                        label: "Signal should have Screen Security enabled to hide content in App Switcher",
                        instructions: "<p><strong>Why:</strong> This prevents Signal messages from being visible when switching between apps or if someone glances at your phone.</p><ol><li>Open Signal > Settings (profile icon) > Privacy</li><li>Enable <strong>Screen Security</strong> (hides content in app switcher and prevents screenshots)</li></ol>"
                    },
                    {
                        label: "Online coordination is done in Signal channels with disappearing messages set to 1 week or less",
                        instructions: "<p><strong>Why:</strong> Disappearing messages reduce the digital trail of your organizing activities.</p><ol><li>In each Signal group: tap the group name > Disappearing messages</li><li>Set to <strong>1 week maximum</strong> for action coordination (or shorter for sensitive planning)</li><li>For very sensitive discussions, use 24 hours or 1 hour</li><li>Remember: recipients can still screenshot before messages disappear</li><li><strong>Delete for Everyone:</strong> Long-press any message you've sent > Delete > Delete for Everyone. This removes it from all devices immediately, even before the disappearing timer expires</li></ol>"
                    }
                ]
            },
            {
                title: "Sensitive Documents",
                items: [
                    {
                        label: "All sensitive documents should be stored in CryptPad with a password and destruction date",
                        instructions: "<p><strong>Why:</strong> CryptPad provides end-to-end encrypted collaborative documents with auto-destruction.</p><ol><li>Go to <strong>cryptpad.fr</strong> and create an account (or use without an account for extra anonymity)</li><li>Create a new document (pad, sheet, or form)</li><li>Click 'Share' > 'Access' > Set a <strong>password</strong> to protect the document</li><li>Set a <strong>destruction date</strong> under document properties (destroys automatically after a set time)</li><li>Share only the password-protected link through Signal</li><li>Delete documents immediately after they're no longer needed</li><li>Never store sensitive documents in Google Docs, Dropbox, or other unencrypted services</li></ol>"
                    }
                ]
            },
            {
                title: "Video Conferencing",
                items: [
                    {
                        label: "Best practice is to only discuss specifics of action/tactical information and planning in person away from devices (ie, not on video conference)",
                        instructions: "<p><strong>Why:</strong> Video conferencing creates digital records and potential surveillance opportunities.</p><ol><li>Meet in person for detailed tactical planning whenever possible</li><li>Choose locations away from smartphones and smart devices (leave phones outside the room)</li><li>Use video calls only for general updates and coordination</li><li>Be aware that any digital platform can be compromised or subpoenaed</li><li>Consider that even encrypted calls can have metadata (who talked to whom, when, for how long)</li></ol>"
                    },
                    {
                        label: "Video conferencing is done via Signal (installed on a computer rather than on phone)",
                        instructions: "<p><strong>Why:</strong> Signal video calls are end-to-end encrypted and leave minimal metadata.</p><ol><li>Download Signal Desktop from <strong>signal.org/download</strong></li><li>Link it to your Signal account by scanning the QR code from your phone</li><li>Start video calls from Signal Desktop rather than your phone for better security control</li><li>Verify that the call shows the security number before discussing sensitive topics</li><li>Use Signal for video calls over Zoom, Teams, or other corporate platforms</li></ol>"
                    },
                    {
                        label: "If Zoom is used, encryption must be turned on (requires everyone to use the Zoom app rather than online Zoom)",
                        instructions: "<p><strong>Why:</strong> Zoom's end-to-end encryption (E2EE) prevents Zoom from accessing your call content.</p><ol><li>All participants must download and use the Zoom desktop/mobile app (web browser version doesn't support E2EE)</li><li><strong>Host settings:</strong> Account > Settings > In Meeting (Advanced) > Allow use of end-to-end encryption</li><li>When creating a meeting: Check 'Require encryption for 3rd party endpoints' and 'Enable E2E encryption'</li><li>During the call: Look for the green shield icon that says 'Encrypted' in the top-left corner</li><li><strong>Warning:</strong> E2EE disables cloud recording, live transcription, and some other features</li><li>Still prefer Signal for sensitive discussions when possible</li></ol>"
                    }
                ]
            },
            {
                title: "Social Media",
                items: [
                    {
                        label: "Lock down personal social media accounts by default",
                        instructions: "<p><strong>Why:</strong> Public social media profiles can be used to identify, track, and harass activists.</p><ol><li><strong>Facebook:</strong> Settings > Privacy > Set 'Who can see your future posts' to 'Friends'. Limit past posts visibility</li><li><strong>Instagram:</strong> Settings > Privacy > Private Account (on). Hide story from specific people if needed</li><li><strong>Twitter/X:</strong> Settings > Privacy and safety > Protect your posts (makes account private)</li><li><strong>Review privacy settings:</strong> Use your browser's incognito/private mode to view your profile as others see it. Check who can see your friends list, photos, and check-ins</li><li>Disable location tagging on all posts</li><li>Consider using a pseudonym or separate account for activism</li></ol>"
                    },
                    {
                        label: "Review the public information about you to prevent doxxing",
                        instructions: "<p><strong>Why:</strong> Doxxing (publicly releasing personal information) is a common tactic to intimidate activists.</p><ol><li>Google your name, phone number, email address, and usernames to see what's public</li><li>Take note of any personal information that appears and consider requesting removal from those sites</li></ol>"
                    }
                ]
            },
            {
                title: "General",
                items: [
                    {
                        label: "Review best practices on protection from scams and phishing",
                        instructions: "<p><strong>Why:</strong> Phishing attacks are a common way to compromise activist accounts and organizations.</p><ol><li><strong>Verify sender identity:</strong> Check email addresses carefully (not just display names). Hover over links before clicking</li><li><strong>Watch for urgency tactics:</strong> Be suspicious of emails demanding immediate action or threatening account closure</li><li><strong>Never enter passwords from email links:</strong> Always go directly to the website by typing the URL yourself</li><li><strong>Be wary of unusual requests:</strong> Verify requests for money, credentials, or sensitive info through a separate communication channel</li><li><strong>Report suspicious emails:</strong> Forward to your IT admin or mark as phishing in your email client</li></ol>"
                    },
                    {
                        label: "Consider using a password manager",
                        instructions: "<p><strong>Why:</strong> Password managers enable you to use strong, unique passwords for every account without having to remember them all.</p><p><strong>Use Bitwarden:</strong></p><ol><li>Free, open-source, and works across all devices and browsers</li><li>Sign up at <a href='https://bitwarden.com/' target='_blank'>bitwarden.com</a> and install the browser extension or app</li><li>Create a strong master password using 6+ random words (see laptop password instructions above)</li><li>Use Bitwarden to generate random 20+ character passwords for each account</li><li>Enable two-factor authentication (2FA) - This requires a second verification step (like a code from an authenticator app) in addition to your master password, making your account much more secure even if someone learns your password</li><li>Store your master password securely offline as backup</li><li>Bitwarden uses zero-knowledge encryption - even Bitwarden cannot access your passwords</li></ol>"
                    }
                ]
            },
            {
                title: "Action Planning",
                items: [
                    {
                        label: "Use a secure VPN for sensitive online activity",
                        instructions: "<p><strong>Why:</strong> Internet Service Providers (ISPs) log your online activity. A VPN helps protect your privacy by encrypting your internet traffic, masking which websites and services you access online, as well as providing some security from websites tracking you.</p><ol><li>Choose a reputable VPN provider that does not log your activity (e.g. Mullvad, ProtonVPN, or NordVPN), <a href='https://mullvad.net/' target='_blank'>Mullvad</a> is particularly privacy-focused and allows for completely anonymous accounts and payments</br><em>Note: Avoid free VPN services as they often log your data and may sell it to third parties</em></li><li>Follow the steps from the VPN provider to install the VPN app on all your devices, and enable it whenever you are online, especially when accessing sensitive information or coordinating actions</li><li>Be aware that while a VPN enhances privacy, it does not make you completely anonymous online - for higher security, consider using additional privacy tools like the <a href='https://www.torproject.org/' target='_blank'>Tor Browser</a> or <a href='https://tails.net/' target='_blank'>Tails</a></li></ol><p><strong>Note:</strong> Some websites may block VPN traffic or require additional verification steps when accessed through a VPN, and you may receive alerts about new device logins at the location of the VPN server. When using a VPN for everyday browsing, if you need to momentarily disable your VPN to access a site, be sure to re-enable it as soon as possible and before accessing any sensitive sites to maintain your privacy and security.</p>"
                    }
                ]
            }
        ];

        function initializeChecklist() {
            const container = document.getElementById('checklist-container');
            let itemId = 0;

            checklistData.forEach((section, sectionIndex) => {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'section';

                const header = document.createElement('div');
                header.className = 'section-header';
                header.onclick = () => toggleSection(sectionIndex);
                header.innerHTML = `
                    <h2 class="section-title">${section.title}</h2>
                    <span class="section-arrow" id="arrow-${sectionIndex}">â–¼</span>
                `;

                const content = document.createElement('div');
                content.className = 'section-content';
                content.id = `section-${sectionIndex}`;

                const itemsDiv = document.createElement('div');
                itemsDiv.className = 'checklist-items';

                section.items.forEach(item => {
                    const currentItemId = itemId;
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'checklist-item';
                    itemDiv.id = `item-${currentItemId}`;

                    const headerDiv = document.createElement('div');
                    headerDiv.className = 'item-header';
                    headerDiv.onclick = () => toggleInstructions(currentItemId);

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.id = `checkbox-${currentItemId}`;
                    checkbox.onclick = (e) => {
                        e.stopPropagation();
                    };
                    checkbox.onchange = (e) => {
                        handleCheckboxChange(currentItemId);
                    };

                    const label = document.createElement('span');
                    label.textContent = item.label;
                    label.style.flex = '1';
                    label.style.cursor = 'pointer';

                    headerDiv.appendChild(checkbox);
                    headerDiv.appendChild(label);

                    const instructionsContainerDiv = document.createElement('div');
                    instructionsContainerDiv.className = 'item-instructions-container';
                    instructionsContainerDiv.id = `instructions-${currentItemId}`;

                    const instructionsDiv = document.createElement('div');
                    instructionsDiv.className = 'item-instructions';
                    instructionsDiv.innerHTML = item.instructions;

                    itemDiv.appendChild(headerDiv);
                    instructionsContainerDiv.appendChild(instructionsDiv);
                    itemDiv.appendChild(instructionsContainerDiv);
                    itemsDiv.appendChild(itemDiv);

                    itemId++;
                });

                content.appendChild(itemsDiv);
                sectionDiv.appendChild(header);
                sectionDiv.appendChild(content);
                container.appendChild(sectionDiv);
            });

            loadProgress();
            updateProgress();
        }

        function toggleSection(sectionIndex) {
            const content = document.getElementById(`section-${sectionIndex}`);
            const arrow = document.getElementById(`arrow-${sectionIndex}`);

            content.classList.toggle('expanded');
            arrow.classList.toggle('expanded');
        }

        function toggleInstructions(itemId) {
            const instructions = document.getElementById(`instructions-${itemId}`);
            instructions.classList.toggle('expanded');
        }

        function handleCheckboxChange(itemId) {
            const checkbox = document.getElementById(`checkbox-${itemId}`);
            const itemDiv = document.getElementById(`item-${itemId}`);

            if (checkbox.checked) {
                itemDiv.classList.add('checked');
            } else {
                itemDiv.classList.remove('checked');
            }

            saveProgress();
            updateProgress();
        }

        function saveProgress() {
            const progress = {};
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                progress[checkbox.id] = checkbox.checked;
            });
            localStorage.setItem('securityChecklistProgress', JSON.stringify(progress));
        }

        function loadProgress() {
            const saved = localStorage.getItem('securityChecklistProgress');
            if (saved) {
                const progress = JSON.parse(saved);
                Object.keys(progress).forEach(checkboxId => {
                    const checkbox = document.getElementById(checkboxId);
                    if (checkbox) {
                        checkbox.checked = progress[checkboxId];
                        const itemId = checkboxId.replace('checkbox-', '');
                        const itemDiv = document.getElementById(`item-${itemId}`);
                        if (progress[checkboxId]) {
                            itemDiv.classList.add('checked');
                        }
                    }
                });
            }
        }

        function updateProgress() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const total = checkboxes.length;
            const completed = Array.from(checkboxes).filter(cb => cb.checked).length;

            document.getElementById('completed-count').textContent = completed;
            document.getElementById('total-count').textContent = total;
        }

        function clearProgress() {
            if (confirm('Are you sure you want to clear all progress? This cannot be undone.')) {
                localStorage.removeItem('securityChecklistProgress');
                const checkboxes = document.querySelectorAll('input[type="checkbox"]');
                checkboxes.forEach(checkbox => {
                    checkbox.checked = false;
                    const itemId = checkbox.id.replace('checkbox-', '');
                    const itemDiv = document.getElementById(`item-${itemId}`);
                    itemDiv.classList.remove('checked');
                });
                updateProgress();
            }
        }

        document.addEventListener('DOMContentLoaded', initializeChecklist);
    </script>
</body>
</html>
